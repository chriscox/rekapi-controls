<!DOCTYPE html>
<html>
<head>
  <script src="dist/jquery.js"></script>
  <script src="dist/rekapi-underscore-shifty.min.js"></script>
  <script src="components/jquery-dragon/src/jquery.dragon.js"></script>
  <script src="components/jquery-dragon/src/jquery.dragon-slider.js"></script>
  <script src="src/rekapi-scrubber.js"></script>
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="components/jquery-dragon/src/css/jquery.dragon-slider.css">
  <link rel="stylesheet" href="src/css/rekapi-controls.css">
</head>
<body>
  <canvas style="background: #ddd; float: left;"></canvas>
  <script>
  var canvas = document.getElementsByTagName('canvas')[0],
      kapi = new Kapi({
              'context': canvas
              ,'height': 300
              ,'width': 400
            });

  var actor = new Kapi.CanvasActor({
    // Draws a circle.
    'draw': function (canvas_context, state) {
      canvas_context.beginPath();
      canvas_context.arc(
        state.x || 50,
        state.y || 50,
        state.radius || 50,
        0,
        Math.PI*2,
        true);
      canvas_context.fillStyle = state.color || '#f0f';
      canvas_context.fill();
      canvas_context.closePath();
    }
  });

  kapi.addActor(actor);

  actor
    .keyframe(0, {
      x: 50
      ,y: 50
      ,radius: 50
      ,color: '#f0f'
    })
    .keyframe(1000, {
      x: 300
      ,y: 200
    }, 'easeOutExpo')
    .keyframe(1500, {
      x: 300
      ,y: 200
      ,radius: 100
      ,color: '#0f0'
    }, {
      x: 'bounce'
      ,y: 'bounce'
      ,radius: 'bounce'
      ,color: 'easeOutSine'
    }).wait(2000);


  kapi.play();

  var controls = new RekapiScrubber(kapi, canvas);
  console.log(kapi, controls);

  </script>
</body>
</html>
